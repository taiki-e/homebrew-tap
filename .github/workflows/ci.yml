name: CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
      - dev
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          - macos-10.15
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - run: brew install --verbose Formula/*.rb
      - run: brew test --verbose Formula/*.rb
      - run: tools/audit.sh

  formula:
    runs-on: ubuntu-latest
    permissions:
      contents: write # TODO test
      pull-requests: write
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - run: tools/formula.sh
      - run: git add -N . && git diff --exit-code
        if: github.event_name != 'schedule' && !(github.event_name == 'push' && github.ref == 'refs/heads/main')
      - id: diff
        run: ci/formula.sh
        if: github.event_name == 'schedule' || github.event_name == 'push' && github.ref == 'refs/heads/main'
      - uses: taiki-e/create-pull-request@v3
        with:
          title: Update formula
          body: |
            Auto-generated by [create-pull-request][1]
            [Please close and immediately reopen this pull request to run CI.][2]

            [1]: https://github.com/peter-evans/create-pull-request
            [2]: https://github.com/peter-evans/create-pull-request/blob/main/docs/concepts-guidelines.md#workarounds-to-trigger-further-workflow-runs
          branch: formula
        if: (github.event_name == 'schedule' || github.event_name == 'push' && github.ref == 'refs/heads/main') && steps.diff.outputs.success == 'false'

  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: taiki-e/install-action@shellcheck
      - uses: taiki-e/install-action@shfmt
      - run: npm install prettier
      - run: shfmt -d $(git ls-files '*.sh')
        if: always()
      - run: npx prettier -c $(git ls-files '*.yml')
        if: always()
      - run: shellcheck $(git ls-files '*.sh')
        if: always()
